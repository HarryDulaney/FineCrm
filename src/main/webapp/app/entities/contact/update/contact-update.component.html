<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-contact-heading" data-cy="ContactCreateUpdateHeading" jhiTranslate="fineCrmApp.contact.home.createOrEditLabel">
        Create or edit a Contact
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="fineCrmApp.contact.firstName" for="field_firstName">First Name</label>
          <input type="text" class="form-control" name="firstName" id="field_firstName" data-cy="firstName" formControlName="firstName" />
          <div *ngIf="editForm.get('firstName')!.invalid && (editForm.get('firstName')!.dirty || editForm.get('firstName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('firstName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="fineCrmApp.contact.lastName" for="field_lastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" id="field_lastName" data-cy="lastName" formControlName="lastName" />
          <div *ngIf="editForm.get('lastName')!.invalid && (editForm.get('lastName')!.dirty || editForm.get('lastName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('lastName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="fineCrmApp.contact.email" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
          <div *ngIf="editForm.get('email')!.invalid && (editForm.get('email')!.dirty || editForm.get('email')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('email')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="fineCrmApp.contact.phoneNumber" for="field_phoneNumber">Phone Number</label>
          <input
            type="text"
            class="form-control"
            name="phoneNumber"
            id="field_phoneNumber"
            data-cy="phoneNumber"
            formControlName="phoneNumber"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="fineCrmApp.contact.linkedInProfile" for="field_linkedInProfile"
            >Linked In Profile</label
          >
          <input
            type="text"
            class="form-control"
            name="linkedInProfile"
            id="field_linkedInProfile"
            data-cy="linkedInProfile"
            formControlName="linkedInProfile"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="fineCrmApp.contact.mailingAddress" for="field_mailingAddress"
            >Mailing Address</label
          >
          <input
            type="text"
            class="form-control"
            name="mailingAddress"
            id="field_mailingAddress"
            data-cy="mailingAddress"
            formControlName="mailingAddress"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="fineCrmApp.contact.connectDate" for="field_connectDate">Connect Date</label>
          <div class="input-group">
            <input
              id="field_connectDate"
              data-cy="connectDate"
              type="text"
              class="form-control"
              name="connectDate"
              ngbDatepicker
              #connectDateDp="ngbDatepicker"
              formControlName="connectDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="connectDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="fineCrmApp.contact.jobTitle" for="field_jobTitle">Job Title</label>
          <input type="text" class="form-control" name="jobTitle" id="field_jobTitle" data-cy="jobTitle" formControlName="jobTitle" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="fineCrmApp.contact.language" for="field_language">Language</label>
          <select class="form-control" name="language" formControlName="language" id="field_language" data-cy="language">
            <option [ngValue]="null">{{ 'fineCrmApp.Language.null' | translate }}</option>
            <option value="ENGLISH">{{ 'fineCrmApp.Language.ENGLISH' | translate }}</option>
            <option value="SPANISH">{{ 'fineCrmApp.Language.SPANISH' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="fineCrmApp.contact.vip" for="field_vip">Vip</label>
          <input type="checkbox" class="form-check" name="vip" id="field_vip" data-cy="vip" formControlName="vip" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="fineCrmApp.contact.affiliate" for="field_affiliate">Affiliate</label>
          <input type="checkbox" class="form-check" name="affiliate" id="field_affiliate" data-cy="affiliate" formControlName="affiliate" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="fineCrmApp.contact.zipCode" for="field_zipCode">Zip Code</label>
          <input type="number" class="form-control" name="zipCode" id="field_zipCode" data-cy="zipCode" formControlName="zipCode" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="fineCrmApp.contact.contactCategory" for="field_contactCategory"
            >Contact Category</label
          >
          <select
            class="form-control"
            id="field_contactCategory"
            data-cy="contactCategory"
            name="contactCategory"
            formControlName="contactCategory"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                contactCategoryOption.id === editForm.get('contactCategory')!.value?.id
                  ? editForm.get('contactCategory')!.value
                  : contactCategoryOption
              "
              *ngFor="let contactCategoryOption of contactCategoriesCollection; trackBy: trackContactCategoryById"
            >
              {{ contactCategoryOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="fineCrmApp.contact.persona" for="field_persona">Persona</label>
          <select class="form-control" id="field_persona" data-cy="persona" name="persona" formControlName="persona">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="personaOption.id === editForm.get('persona')!.value?.id ? editForm.get('persona')!.value : personaOption"
              *ngFor="let personaOption of personasCollection; trackBy: trackPersonaById"
            >
              {{ personaOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="fineCrmApp.contact.salesRep" for="field_salesRep">Sales Rep</label>
          <select class="form-control" id="field_salesRep" data-cy="salesRep" name="salesRep" formControlName="salesRep">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="salesRepOption.id === editForm.get('salesRep')!.value?.id ? editForm.get('salesRep')!.value : salesRepOption"
              *ngFor="let salesRepOption of salesRepsSharedCollection; trackBy: trackSalesRepById"
            >
              {{ salesRepOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="fineCrmApp.contact.company" for="field_company">Company</label>
          <select class="form-control" id="field_company" data-cy="company" name="company" formControlName="company">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="companyOption.id === editForm.get('company')!.value?.id ? editForm.get('company')!.value : companyOption"
              *ngFor="let companyOption of companiesSharedCollection; trackBy: trackCompanyById"
            >
              {{ companyOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
